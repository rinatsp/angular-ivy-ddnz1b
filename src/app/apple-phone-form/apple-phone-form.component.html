<form [formGroup]="form">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input formControlName="name" class="input" type="text" placeholder="Text input" />
    </div>
  </div>

  <div class="field">
    <label class="label">Model</label>
    <div class="control">
      <input formControlName="cost" class="input" type="text" placeholder="Text input" />
    </div>
  </div>

  <label class="label">Cost</label>
  <div class="field has-addons is-flex">
    <p class="control">
      <span class="select">
        <select formControlName="currency">
          <option [selected]="true" value="$">$</option>
          <option value="£">£</option>
          <option value="€">€</option>
        </select>
      </span>
    </p>
    <p class="control is-expanded">
      <input formControlName="cost" class="input" type="text" placeholder="Amount of money" />
    </p>
  </div>

  <div class="field">
    <label class="label">Color</label>
    <div class="control">
      <input formControlName="color" class="input" type="text" placeholder="Text input" />
    </div>
  </div>
</form>
